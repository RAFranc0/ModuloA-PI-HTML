<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música em Ação - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="css\estilo.css" rel="stylesheet">
</head>

<body>
    <header class="mx-auto mb-1" id="cabecalho"></header>

    <div class="container d-flex justify-content-center align-items-center">
        <div id="contato-box">
            <h2 class="text-center mb-4">Contato</h2>
            <form class="d-flex flex-column justify-content-center align-items-center" method="post" id="formContato">
                <div class="row mb-4">
                    <div class="form-group col-4">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group col-4">
                        <label for="telefone">Telefone (Celular ou Fixo)</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(xx)xxxxx-xxxx" required>
                    </div>
                    <div class="form-group col-4">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    </div>
                </div>
                <div class="form-group mb-4 w-75">
                    <label for="tipoContato">Tipo de Contato</label>
                    <select class="form-control" id="tipoContato" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="divulgacao_evento">Divulgação de Evento</option>
                        <option value="doacoes_financiamentos">Doações e/ou Financiamentos</option>
                        <option value="informacoes_gerais">Informações Gerais</option>
                    </select>
                </div>                
                <div class="form-group mb-4 w-75">
                    <label for="mensagem">Contato</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js\script.js"></script>
</body>

</html>
